<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | Doctor Mjombali</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: #f5fffa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background: #006400;
    }
    .navbar a {
      color: #fff !important;
    }
    header {
      background: url('https://source.unsplash.com/1600x400/?contact,spiritual') center/cover no-repeat;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }
    header h1 {
      font-size: 2.5rem;
      text-align: center;
      padding: 0 10px;
    }
    @media (max-width: 767px) {
      header {
        height: 180px;
      }
      header h1 {
        font-size: 1.8rem;
      }
    }
    .content {
      padding: 40px 15px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      background: #006400;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="index.html">Doctor Mjombali</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="nav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
    </ul>
  </div>
</nav>

<header>
  <h1>Contact Doctor Mjombali</h1>
</header>

<div class="container content">
  <form>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Your name" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone / WhatsApp Number</label>
      <input type="tel" class="form-control" id="phone" placeholder="Your phone number" required>
    </div>
    <div class="form-group">
      <label for="service">Service Interested In</label>
      <select class="form-control" id="service" required>
        <option>Chase Bad Luck</option>
        <option>Gain Good Luck</option>
        <option>Win Court Cases</option>
        <option>Bring Back Loved Ones</option>
      </select>
    </div>
    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea class="form-control" id="message" rows="4" placeholder="Write your message here" required></textarea>
    </div>
    <button type="submit" class="btn btn-success btn-block">Send Message</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 Doctor Mjombali. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
  $('form').on('submit', function(e){
    e.preventDefault();
    alert('Thank you! Your message has been sent.');
  });
</script>
</body>
</html>
